<!DOCTYPE html>

	<title>Dæmi 2</title>

<body>
	<h1 id="element" style="color: green;">Með callback</h1>
	<h2 id="h21" style="color: green;">Með callback</h2>

	<h1 id="element2" style="display: none; color: red;">Án callback (refresh if you missed it)</h1>
	<h2 id="h22" style="display: none; color: red;">Án callback (refresh if you missed it)</h2>
