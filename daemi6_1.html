<!DOCTYPE html>
<html>
<head>
	<title>Dæmi 6 stopPropagation</title>
</head>
<body>
	<div style="background-color: lightgreen; border: 2px solid green; padding: 1em;">Græna svæðið sýnir "div var valið"
		<p><span style="background-color: turquoise; ">Ljósbláa svæðið sýnir bæði "div var valið" og "span var valið"</p>
			<p style="background-color: yellow;">Gula svæðið sýnir bara "p var valið"</p>
		</span>
	</div>

	<script>
		"use strict";
		var text1 = document.getElementsByTagName('div')[0];
		var text2 = document.getElementsByTagName('span')[0];
		var text3 = document.getElementsByTagName('p')[1];

		text1.addEventListener("click", function() { alert("div var valið"); }, false);
		text2.addEventListener("click", function() { alert("span var valið"); }, false);
		text3.addEventListener("click", function() { event.stopPropagation(); alert("p var valið"); }, false);
	</script>
</body>
</html>
