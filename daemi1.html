<!DOCTYPE html>
<html>
<head>
	<title>Dæmi 1</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="text" id="texti" />
	<div id="nyrtexti"></div>

	<script type="text/javascript">
		"use strict";
		function checkText() {
			var elMsg = document.getElementsByTagName('div')[0];
			if (this.value.length < 5) {
				elMsg.textContent = 'Textinn er minna en 5 stafir';
			}
			else {
				elMsg.textContent = 'Textinn er 5 stafir eða meir';
			}
		}
		var elTexti = document.getElementsByTagName('input')[0];
		elTexti.addEventListener('blur', checkText, false);
	</script>
</body>

</html>
